
<div class="container" >
    <div class="row">

        <app-search-pokemon></app-search-pokemon>
        
        <div *ngFor="let pokemon of pokemonList" class=" col m4 s6">
            <div (click) = "detaille(pokemon)" class="card horizontal hoverable" pkmnBorederCard>
                <div class="card-image">
                    <img [src]="pokemon.picture"/>
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{pokemon.name}}</p>
                        <p><small>{{pokemon.created | date: "dd-mm-yyyy"}}</small></p>
                         <span *ngFor="let type of pokemon.types" class="{{type | pokemonColor}}"> 
                            {{type}}
                         </span>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div> 
<a 
class="btn-floating btn-large waves-effect waves-light green z-depth-3"
style="position: foxed; bottom: 25px; right: 25px"
routerLink="/pokemon/create"

</a>
